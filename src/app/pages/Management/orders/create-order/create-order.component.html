<form
    id="accountForm"
    autoComplete="off"
    [formGroup]="formData"
    (ngSubmit)="formSubmit(formData)"
>
    <div class="formgrid grid">

        <div class="field col-12 md:col-4">
            <label for="groomName">Groom Name</label>
            <input
                pInputText
                id="groomName"
                type="text"
                placeholder="Enter Groom Name"
                class="w-full"
                formControlName="groomName"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="brideName">Bride Name</label>
            <input
                pInputText
                id="brideName"
                type="text"
                placeholder="Enter Bride Name"
                class="w-full"
                formControlName="brideName"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="hallName">Hall Name</label>
            <input
                pInputText
                id="hallName"
                type="text"
                placeholder="Enter Hall Name"
                class="w-full"
                formControlName="hallName"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="price">Price</label>
            <input
                pInputText
                id="price"
                type="text"
                placeholder="Enter Price"
                class="w-full"
                formControlName="price"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="eventType">Event Type</label>
            <p-dropdown [options]="eventType" formControlName="eventType" placeholder="Select Event Type" ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="template">Template</label>
            <p-dropdown [options]="template" formControlName="template" placeholder="Select Template" ></p-dropdown>
        </div>




        <div class="field col-12 md:col-4">
            <label for="eventDate">Event Date</label>
            <p-calendar [dateFormat]="'dd/mm/yy'" [appendTo]="'body'" placeholder="Select Event Date" formControlName="eventDate" />
        </div>

        <div class="field col-12 md:col-4">
            <label for="eventTime">Event Time</label>
            <p-calendar [timeOnly]="true" [appendTo]="'body'" placeholder="Select Event Time" formControlName="eventTime" />
        </div>


        <div class="field col-12 md:col-4">
            <label for="status">Status</label>
            <p-dropdown [options]="status" formControlName="status" placeholder="Select Status" ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="paymentMethod">Payment Method</label>
            <p-dropdown [options]="paymentMethod" formControlName="paymentMethod" placeholder="Select Payment Method" ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="package">Package</label>
            <p-dropdown [options]="package" formControlName="package" placeholder="Select Package" ></p-dropdown>
        </div>


        <div class="field col-12 md:col-4">
            <label for="address">Address</label>
            <input
                pInputText
                id="address"
                type="text"
                placeholder="Enter address"
                class="w-full"
                formControlName="address"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="location">Location</label>
            <input
                pInputText
                id="location"
                type="text"
                placeholder="Enter Location"
                class="w-full"
                formControlName="location"
            />
        </div>



        <div class="field col-12 md:col-8">
            <label for="description">Description</label>
            <input
                pInputText
                id="description"
                type="text"
                placeholder="Enter Description"
                class="w-full"
                formControlName="description"
            />
        </div>







        <div class="field col-12 flex justify-content-end mb-0">
            <p-button type="submit" [disabled]="formData.invalid || isLoading">
                <span *ngIf="!isLoading">Create</span>
                <i
                    *ngIf="isLoading"
                    class="pi pi-spin pi-spinner"
                    style="font-size: 1.5rem"
                ></i>
            </p-button>
        </div>
    </div>
</form>
